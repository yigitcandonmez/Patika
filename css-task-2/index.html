<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Google 1998</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="img/google.jpg" alt="Google Beta" />
        </header>
        <section>
            <div class="content-wrapper">
                <div class="search">
                    <p>Search the web using Google!</p>
                    <input type="text" />
                    <div class="buttons">
                        <button>Google Search</button>
                        <button>I'm feeling lucky</button>
                    </div>
                </div>
                <div class="info">
                    <div class="special-searches">
                        <p>Special Searches</p>
                        <a href="#">Stanford Search</a>
                        <a href="#">Linux Search</a>
                    </div>
                    <div class="help">
                        <a href="#">Help!</a>
                        <a href="#">About Google</a>
                        <a href="#">Company Info</a>
                        <a href="#">Google! Logos</a>
                    </div>
                    <div class="get-google">
                        <p>Get Goole!</p>
                        <p>updates monthly:</p>
                        <input type="email" name="" id="" placeholder="your e-mail">
                        <div class="buttons">
                            <button>Subscribe</button>
                            <a href="#">Archive</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer><p>Copyright @1998 Google Inc.</p></footer>
    </div>
</body>
</html>
